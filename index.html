<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Season's Greetings!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="present-container">
        <div class="present">
            <div class="lid"></div>
            <div class="box"></div>
            <div class="ribbon"></div>
            <div class="bow"></div>
        </div>
        <p class="instruction">Tap the present to see your message!</p>
    </div>

    <div class="message-container">
        <div class="message">
            <h1>Merry Christmas & a Happy New Year!</h1>
            <p>Wishing you all the best for the new year. May it be full of joy, laughter, and success.</p>
            <p>With love,</p>
            <p>Michael Adetoyese<br> {lone-DEV}</p>
        </div>
    </div>

    <div class="bubbles-container"></div>

    <script src="script.js"></script>
</body>
</html>
